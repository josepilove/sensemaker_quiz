<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Type of Sensemaker Are You?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form id="quiz-form" aria-labelledby="quiz-title">
            <div class="card-container">
                <div class="card active" id="title-card" role="region" aria-labelledby="title-card">
                    
                    <button type="button" onclick="startQuiz()">Start</button>
                </div>
                <div class="card" id="card-1" role="region" aria-labelledby="q1-title">
                    <h3 id="q1-title">How do you prefer to lead?</h3>
                    <button class='red' type="button" onclick="selectAnswer(1, 'A')">By supporting others and being a servant leader.</button>
                    <button class='yellow' type="button" onclick="selectAnswer(1, 'B')">By building meaningful connections and enhancing people skills.</button>
                    <button class='green' type="button" onclick="selectAnswer(1, 'C')">By working independently and thriving on creativity.</button>
                    <button class='blue' type="button" onclick="selectAnswer(1, 'D')">By managing your own business and enjoying the freedom it offers.</button>
                    <button class='purple' type="button" onclick="selectAnswer(1, 'E')">By diving into complex problems and exploring new perspectives.</button>
                </div>
                <div class="card" id="card-2" role="region" aria-labelledby="q2-title">
                    <h3 id="q2-title">yellowWhat kind of environment do you excel in?</h3>
                    <button class='red' type="button" onclick="selectAnswer(2, 'A')">Collaborative but focused on servant leadership.</button>
                    <button class='yellow'type="button" onclick="selectAnswer(2, 'B')">Highly collaborative and relationship-focused.</button>
                    <button class='green' type="button" onclick="selectAnswer(2, 'C')">Independent and creative.</button>
                    <button class='blue' type="button" onclick="selectAnswer(2, 'D')">Independent and entrepreneurial.</button>
                    <button class='purple' type="button" onclick="selectAnswer(2, 'E')">Deep thinking and knowledge-driven.</button>
                </div>
                <div class="card" id="card-3" role="region" aria-labelledby="q3-title">
                    <h3 id="q3-title">What kind of support do you seek from a community?</h3>
                    <button class='red' type="button" onclick="selectAnswer(3, 'A')">A network to help you lead with confidence.</button>
                    <button class='yellow' type="button" onclick="selectAnswer(3, 'B')">A community to share and collect practical strategies.</button>
                    <button class='green' type="button" onclick="selectAnswer(3, 'C')">A space to connect and find inspiration from like-minded peers.</button>
                    <button class='blue' type="button" onclick="selectAnswer(3, 'D')">A sanctuary to share tips and stay updated with trends.</button>
                    <button class='purple' type="button" onclick="selectAnswer(3, 'E')">A place for insightful discussions and connections with peers who share a thirst for knowledge.</button>
                </div>
                <div class="card" id="card-4" role="region" aria-labelledby="q4-title">
                    <h3 id="q4-title">How do you handle ambiguity?</h3>
                    <button class='red' type="button" onclick="selectAnswer(4, 'A')">With confidence, needing support from a network.</button>
                    <button class='yellow' type="button" onclick="selectAnswer(4, 'B')">By mending relationships and quilting together intentions.</button>
                    <button class='green' type="button" onclick="selectAnswer(4, 'C')">By finding inspiration during cycles of flow.</button>
                    <button class='blue' type="button" onclick="selectAnswer(4, 'D')">By staying up-to-date with trends and sharing tips.</button>
                    <button class='purple' type="button" onclick="selectAnswer(4, 'E')">By diving into knowledge quests and exploring new perspectives.</button>
                </div>
                <div class="card" id="card-5" role="region" aria-labelledby="q5-title">
                    <h3 id="q5-title">What motivates you in your work?</h3>
                    <button class='red' type="button" onclick="selectAnswer(5, 'A')">Supporting and leading others.</button>
                    <button class='yellow' type="button" onclick="selectAnswer(5, 'B')">Enhancing teamwork and people skills.</button>
                    <button class='green' type="button" onclick="selectAnswer(5, 'C')">Creativity and independent work.</button>
                    <button class='blue' type="button" onclick="selectAnswer(5, 'D')">Freedom and managing your own business.</button>
                    <button class='purple' type="button" onclick="selectAnswer(5, 'E')">Exploring complex problems and gaining new knowledge.</button>
                </div>
                <div class="card" id="results-card" role="region" aria-labelledby="results-card">
                    <div id="result" aria-live="polite"></div>
                    <button id="downloadButton" style="display:none;" onclick="downloadResult()" aria-label="Download Result">Download Result</button>
                    <button id="shareButton" style="display:none;" onclick="shareResult()" aria-label="Share Result">Share Result</button>
                </div>
            </div>
            <div id="navigation">
                <button type="button" onclick="previousCard()" aria-label="Previous Question">< go back</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
